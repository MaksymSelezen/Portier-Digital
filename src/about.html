<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Inter:wght@400&family=Sora:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>About Me</title>
  </head>
  <body>
    @@include('partials/header.html')

    <main>
      <!-- Hero About -->

      <section class="about-hero">
        <div class="container about-hero__container">
          <div class="about-hero__inner">
            <div class="about-hero__media">
              <picture class="about-hero__picture">
                <source
                  media="(min-width: 1440px)"
                  srcset="./images/about/hero_1440.png"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="./images/about/hero_1024.png"
                />
                <img
                  class="about-hero__image"
                  src="./images/about/hero_414.png"
                  alt="Portrait photo"
                  width="350"
                  height="400"
                  loading="lazy"
                />
              </picture>
            </div>

            <div class="about-hero__content">
              <h1 class="about-hero__title">

                <span class="about-hero__title-muted">based</span>

                Become who you are by learning who you are.
              </p>

              <nav class="about-hero__socials-nav" aria-label="Social links">
                <ul class="about-hero__socials">
                  <li class="about-hero__social-item">
                    <a
                      class="about-hero__social-link"
                      href="#"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Twitter</a
                    >
                  </li>
                  <li class="about-hero__social-item">
                    <a
                      class="about-hero__social-link"
                      href="#"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Facebook</a
                    >
                  </li>
                  <li class="about-hero__social-item">
                    <a
                      class="about-hero__social-link"
                      href="#"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Email</a
                    >
                  </li>
                  <li class="about-hero__social-item">
                    <a
                      class="about-hero__social-link"
                      href="#"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Instagram</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </section>

      <!-- Traits Section -->
      <!-- Stats Section -->
      <!-- Companies Section -->
      @@include('partials/cta.html')
    </main>

    @@include('partials/footer.html')
    <script src="./js/main.js" defer></script>
  </body>
</html>
