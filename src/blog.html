<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Inter:wght@400&family=Sora:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Blog</title>
  </head>
  <body>
    @@include('partials/header.html')

    <main>
      <!-- Hero Blog -->

      <section class="blog-hero" id="blog-hero">
        <div class="container blog-hero__container">
          <div class="blog-hero__inner">
            <h1 class="blog-hero__title">
              Find tips about the best design practices
            </h1>

            <p class="blog-hero__text">
              Everything in nature has a structure, a way that the parts relate
              to one another, which is generally fluid and not so easy to
              conceptualize.
            </p>

            <form class="blog-hero__form" action="#" method="post">
              <input
                class="blog-hero__input"
                type="email"
                name="email"
                placeholder="Your email address"
                aria-label="Your email address"
                required
              />

              <button class="blog-hero__button" type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Articles Section -->
      @@include('partials/cta.html')
    </main>

    @@include('partials/footer.html')
    <script src="./js/main.js" defer></script>
  </body>
</html>
